plugins {
    id 'java'
    id 'jacoco'
    id "com.github.ben-manes.versions" version "0.52.0"
}

version = '1.0.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:6.0.0-M2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:6.0.0-M2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:6.0.0-M2'
    testImplementation 'org.mockito:mockito-core:5.18.0'
}

tasks.withType(JavaCompile).configureEach {
    options.release.set(17)          // CỰC KỲ QUAN TRỌNG
    options.compilerArgs << "-Xlint:unchecked"
}

tasks.jar {
    manifest {
        attributes 'Main-Class': 'diff.rednaga.AXMLPrinter'
    }
}

test {
    useJUnitPlatform()
}
